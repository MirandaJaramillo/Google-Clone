<!-- DOCTYPE - es un file html (al navegador) -->
<!DOCTYPE html>
<!-- Lenguaje de la página -->
<html lang="es">
<head>
    <!-- Caracteres -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de página -->
    <title>Google</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- BODY - LO QUE EL USUARIX VE   -->
<body>
    <!-- HEADER - NAVEGADOR  -->
    <header>
      <!-- nav-aporta navegación dentro de página -->
      <nav>
        <!--ul - unordered list  -->
        <ul class="nav-right-section">
          <!--li - elemento de la lista  -->
          <li>
            <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
          </li>

          <li>
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
          </li>

          <li class="menu"><a href=""></a></li>

          <li>
            <a href="">
              <img src="https://lh3.googleusercontent.com/ogw/AOLn63HlR6WcuoVYtAFjktiJiRFkdLrlE4KUTRGz1VJs=s64-c-mo" alt="Fotografía de Miranda">
            </a>
          </li>

        </ul>
      </nav>
    </header>
|   <!-- MAIN - BUSCADOR  -->
    <main>
      <section class="main-logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
      </section>
      <section class="main-input">
        <div class="main-input-container">
          <span class="search-icon"></span>
          <input type="text">
          <a class="micro-icon" href="#"></a>
          <a class="cam-icon" href="#"></a>
        </div>
      </section>
      <section class="main-buttons">
        <div>
          <button>Google Search</button>
        </div>
        <div>
          <button>I'm feeling lucky!</button>
        </div>
      </section>
    </main>
    <!-- FOOTER - PIE DE PÁGINA  -->
    <footer>
      <!-- PRIMERA LISTA  -->
      <ul class="footer-left">
        <li>
          <a href="https://about.google/?utm_source=google-NL&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        </li>
        <li>
          <a href="https://www.google.com.mx/intl/en_nl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        </li>
        <li>
          <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
        </li>
        <li>
          <a href="https://google.com/search/howsearchworks/?fg=1">How search works</a>
        </li>
      </ul>

      <!-- SEGUNDA LISTA  -->
      <ul class="footer-right">
        <li>
          <a href="https://policies.google.com/privacy?hl=en-NL&fg=1">Privacy</a>
        </li>
        <li>
          <a href="https://policies.google.com/terms?hl=en-NL&fg=1">Terms</a>
        </li>
        <li>
          <a href="#">Settings</a>
        </li>
      </ul>
    </footer>
</body>
</html>
